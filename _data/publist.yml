- title: "Time scales in the thermal dynamics of magnetic dipolar clusters"
  image: mellado2.png
  description: Solution of the Langevin equation for a set of interacting x-y dipoles allows the identification of the time scales and correlation length that reveal how interactions, temperature, damping and inertia may determine the frequency modes of edge and bulk magnetic mesospins in artificial dipolar systems.
  authors: P Mellado
  link:
    url: https://journals.aps.org/prb/abstract/10.1103/PhysRevB.102.214442
    display: PhysRevB.102.214442
  highlight: 1
  news2:

- title: "Boosted W and Z tagging with jet charge and deep learning"
  image: cottin2020.png
  description: Demostration that the classification of boosted, hadronically decaying, weak gauge bosons can be significantly improved over traditional cut-based and boosted decision tree-based methods using deep learning and the jet charge variable.
  authors: Y.-C. J Chen, C.-W Chiang, G Cottin, D Shih
  link:
    url: https://journals.aps.org/prd/abstract/10.1103/PhysRevD.101.053001
    display: PhysRevD.101.053001
  highlight: 1
  news2:

- title: "Magnetoelectric effect in dipolar clusters"
  image: mellado2020.png
  description: Study about the combination of the anisotropy of magnetic interactions and the point symmetry of finite solids in the study of dipolar clusters as new basic units for multiferroics metamaterials. It is found that the clusters carry spin current and that they manifest the magnetoelectric effect.
  authors: P Mellado, A Concha, S Rica
  link:
    url: https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.125.237602
    display: PhysRevLett.125.237602
  highlight: 1
  news2:

